<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body ng-app="myApp">
<div ng-controller="myController">
    Name: <input class="form-control" ng-model="newProduct.name"/>
    Description: <input class="form-control" ng-model="newProduct.description"/>
    <br>
    <button class="btn btn-danger" ng-click="createProduct($event)">add</button>
    <button class="btn btn-danger" ng-click="updateProduct($event,newProduct.id)">Update</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in listProduct">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.status}}</td>
            <td>
                <a class="btn btn-danger" ng-click="viewProduct($event, product.id)">Detail</a>
                <a class="btn btn-danger" ng-click="removeProduct($event, $index)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../js/plugin/bootstrap.js"></script>
<script src="../lib/angular.min.js"></script>
<script src="./controller/product-controller.js"></script>
</body>
</html>
